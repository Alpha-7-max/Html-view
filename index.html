    <style>
        /* Custom CSS - Modern Soft UI */
        :root {
            --bg-primary: #ffffff; /* White - for main content areas, buttons */
            --bg-secondary: #f9fafb; /* Tailwind gray-50 - for subtle backgrounds like sidebar, tabs container */
            --bg-tertiary: #f3f4f6;  /* Tailwind gray-100 - for hover states */
            --bg-accent-light: #eff6ff; /* Tailwind blue-50 - for light accent backgrounds, e.g., button active */

            --border-color: #e5e7eb; /* Tailwind gray-300 - default borders */
            --border-color-strong: #d1d5db; /* Tailwind gray-400 - for stronger/hovered borders */
            --border-accent-subtle: #93c5fd; /* Tailwind blue-300 - for accent border on hover */

            --text-primary: #1f2937; /* Tailwind gray-800 - main text headings */
            --text-secondary: #6b7280; /* Tailwind gray-500 - secondary text, icons, placeholders */
            --text-accent: #2563eb; /* Tailwind blue-600 - for accented text, active tab text */
            --text-on-accent: #ffffff; /* Text on a solid accent background */

            --accent-color: #3b82f6;  /* Tailwind blue-500 - primary accent color */
            --accent-color-hover: #2563eb; /* Tailwind blue-600 - hover state for accent */

            --error-color-text: #b91c1c; /* Tailwind red-700 - for error message text */
            --error-bg: #fee2e2; /* Tailwind red-100 - for error message background */

            --font-sans: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

            --shadow-soft: 0 1px 3px 0 rgb(0 0 0 / 0.07), 0 1px 2px -1px rgb(0 0 0 / 0.07);
            --shadow-medium: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-strong: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);

            --text-green-500: #10B981; /* For success checkmarks etc. */
            
            --header-bg: #ffffff;
            --sidebar-bg: #f9fafb; /* Light gray */
            --tabs-bg: #f9fafb;    /* Light gray */
            --content-bg: #ffffff; /* White */
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-secondary); /* Overall page background for contrast */
            color: var(--text-primary);
        }

        /* Header */
        .header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-soft);
            color: var(--text-primary);
        }
        #sidebarToggleBtn {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 6px; /* Softer */
            width: 32px; height: 32px; /* Adjusted size */
        }
        #sidebarToggleBtn:hover {
            border-color: var(--border-color-strong);
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }
        #sidebarToggleBtn i {
            font-size: 1rem; /* Slightly smaller icon */
        }
         .header .title .h-7.w-7 { /* SVG Icon size */
            height: 1.75rem; width: 1.75rem; 
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 16px 12px;
        }

        .sidebar button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 6px;
            text-align: left;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            border-radius: 8px; /* Softer radius */
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none !important;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
            box-shadow: var(--shadow-soft);
        }
        .sidebar button i {
            margin-right: 12px;
            width: 18px;
            text-align: center;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }
        .sidebar button:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-accent);
            border-color: var(--border-accent-subtle); /* Accent border on hover */
            box-shadow: var(--shadow-medium);
        }
        .sidebar button:hover i {
            color: var(--text-accent);
        }
        .sidebar button:active {
            background-color: var(--bg-accent-light); /* Light accent bg */
            border-color: var(--accent-color);
            color: var(--text-accent);
            transform: scale(0.98); /* Subtle press effect */
            box-shadow: none;
        }
        .sidebar button:active i {
            color: var(--text-accent);
        }
        .sidebar button:disabled,
        .sidebar button[disabled] {
            opacity: 0.6; cursor: not-allowed;
            background-color: var(--bg-primary) !important;
            color: var(--text-secondary) !important;
            border-color: var(--border-color) !important;
            box-shadow: none !important; transform: none !important;
        }
        .sidebar button:disabled i,
        .sidebar button[disabled] i {
            color: var(--text-secondary) !important;
        }
        .sidebar hr {
            border: none; border-top: 1px solid var(--border-color); margin: 20px 0px;
        }
        .sidebar button i.fa-check {
            color: var(--text-green-500) !important;
            /* transform: scale(1.1); -- keep if desired, or remove for consistency */
        }

        /* Sidebar button adjustments for smaller screens */
        @media (max-width: 767px) {
            .sidebar button {
                padding: 9px 12px; font-size: 13px;
            }
            .sidebar button i { margin-right: 10px; }
        }

        /* Mobile Frame */
        .mobile-frame {
            width: 320px;
            aspect-ratio: 9 / 19.5; /* Common modern phone aspect ratio */
            max-width: 95%; max-height: 95%; box-sizing: border-box;
            border: 12px solid #1f2937; /* Dark gray "bezel" (Tailwind gray-800) */
            border-radius: 36px; /* Significantly more rounded */
            background-color: #111827; /* Inner bezel color (Tailwind gray-900) */
            box-shadow: var(--shadow-strong);
            overflow: hidden; margin: auto; display: flex;
        }
        #mobilePreviewFrame {
            width: 100%; height: 100%; border: none; background-color: white;
            border-radius: 24px; /* Inner screen rounding */
        }
        #mobilePreviewTab { /* Container for mobile frame */
            background-color: var(--bg-secondary);
        }

        .error-console {
            background-color: var(--error-bg);
            color: var(--error-color-text);
            border-top: 1px solid var(--border-color);
        }
        .error-console pre {
            margin: 0; white-space: pre-wrap; word-break: break-all;
        }
        .sr-only { /* Unchanged */
            position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0;
        }

        /* Tabs */
        .tabs-container {
            overflow-x: auto; -webkit-overflow-scrolling: touch;
            background-color: var(--tabs-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 8px 12px 0 12px; /* No bottom padding, tabs sit on border */
        }
        .tabs-container::-webkit-scrollbar { height: 3px; }
        .tabs-container::-webkit-scrollbar-thumb { background-color: var(--border-color-strong); border-radius: 3px; }
        .tabs { white-space: nowrap; }

        .tabs .tab {
            margin-right: 2px;
            border: 1px solid transparent; /* Key for active tab connection */
            border-bottom: none; /* Inactive tabs don't have bottom border */
            background-color: transparent;
            color: var(--text-secondary);
            border-radius: 6px 6px 0 0; /* Rounded top corners */
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
            position: relative; /* For z-index and potential ::after later */
            font-weight: 500; /* Medium weight for tabs */
            /* Tailwind classes manage padding, or define here: e.g. padding: 8px 14px; */
        }
        .tabs .tab i {
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }
        .tabs .tab:hover:not(.active) { /* Hover for inactive tabs */
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }
        .tabs .tab:hover:not(.active) i {
            color: var(--text-primary);
        }
        .tabs .tab.active {
            background-color: var(--content-bg); /* Match content pane background */
            border-color: var(--border-color); /* Top, left, right borders */
            border-bottom-color: var(--content-bg); /* "Connected" look by matching bg */
            color: var(--text-accent);
            font-weight: 600; /* Semibold for active tab */
            z-index: 1; /* To sit above tabs-container border-bottom */
        }
        .tabs .tab.active i {
            color: var(--text-accent);
        }
        
        /* Main Content Viewer (Editor/Preview) */
        .content { /* Parent of tabs and viewer */
            background-color: var(--tabs-bg); /* Extend tab container bg slightly */
        }
        .viewer > .tab-content { /* Ensure consistent background for tab panels */
            background-color: var(--content-bg);
        }
        #htmlTab, #previewTab { /* These are the direct content panes */
             background-color: var(--content-bg);
        }

        /* Footer */
        .footer {
            background-color: var(--header-bg); /* Match header for consistency */
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        /* Toast Notification */
        #toastNotification {
            background-color: var(--text-primary); /* Dark, modern */
            color: var(--bg-primary); /* White text */
            box-shadow: var(--shadow-medium);
            border-radius: 6px;
            /* Tailwind classes for padding, transform etc. are fine */
        }

        /* General Scrollbars (can be overridden by Monaco/specific elements) */
        ::-webkit-scrollbar {
            width: 10px; /* Slightly wider for easier grab */
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary); /* Light track */
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color-strong); /* Mid-gray thumb */
            border-radius: 5px;
            border: 2px solid var(--bg-tertiary); /* Creates padding around thumb */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary); /* Darker on hover */
        }
    </style>

</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let htmlEditorInstance = null;
        const sidebar = document.getElementById('sidebar');
        const sidebarToggleBtn = document.getElementById('sidebarToggleBtn');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const editorContainer = document.getElementById('editorContainer');
        const previewFrame = document.getElementById('previewFrame');
        const mobilePreviewFrame = document.getElementById('mobilePreviewFrame');
        const fileInput = document.getElementById('fileInput');
        const errorConsole = document.getElementById('errorConsole');
        const errorOutput = document.getElementById('errorOutput');
        const clearBtn = document.getElementById('clearBtn');
        const importBtn = document.getElementById('importBtn');
        const exportBtn = document.getElementById('exportBtn');
        const copyCodeBtn = document.getElementById('copyCodeBtn');
        const pasteCodeBtn = document.getElementById('pasteCodeBtn');
        const toastNotification = document.getElementById('toastNotification');

        if (!editorContainer || !previewFrame || !mobilePreviewFrame || !fileInput || !errorConsole || !errorOutput || !sidebar || !sidebarToggleBtn || !sidebarOverlay || !toastNotification) {
            console.error("Essential UI elements not found! Check HTML IDs.");
            document.body.innerHTML = '<div style="padding:20px;font-family:sans-serif;color:red;"><h1>Initialization Error</h1><p>Critical UI elements are missing. The application cannot start.</p></div>';
            return;
        }

        function openMobileSidebar() {
            sidebar.classList.remove('-translate-x-full'); sidebarOverlay.classList.remove('hidden');
            document.body.classList.add('overflow-hidden', 'md:overflow-auto');
        }
        function closeMobileSidebar() {
            sidebar.classList.add('-translate-x-full'); sidebarOverlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden', 'md:overflow-auto');
        }
        sidebarToggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (sidebar.classList.contains('-translate-x-full')) openMobileSidebar(); else closeMobileSidebar();
        });
        sidebarOverlay.addEventListener('click', closeMobileSidebar);

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => { clearTimeout(timeout); func.apply(this, args); };
                clearTimeout(timeout); timeout = setTimeout(later, wait);
            };
        }

        function logError(message, isHtmlError = false) {
            console.error(message);
            errorOutput.textContent += `[${new Date().toLocaleTimeString()}] ${isHtmlError ?'Preview Error':'Application Event'}: ${message}\n`;
            errorConsole.classList.remove('hidden'); errorConsole.scrollTop = errorConsole.scrollHeight;
        }
        function clearErrorConsole() {
             errorOutput.textContent = ''; errorConsole.classList.add('hidden');
        }

        function updateSpecificPreview(targetFrameElement) {
            if (!htmlEditorInstance || !targetFrameElement) return;
            try {
                // Ensure the iframe has loaded before trying to set srcdoc, especially on first load or tab switch
                if (targetFrameElement.contentWindow) {
                    targetFrameElement.srcdoc = htmlEditorInstance.getValue();
                } else {
                    targetFrameElement.onload = () => { // Fallback if not ready
                         targetFrameElement.srcdoc = htmlEditorInstance.getValue();
                         targetFrameElement.onload = null; // Prevent multiple onload calls
                    }
                }
            } catch (e) {
                logError(`Preview update failed: ${e.message}`, true);
                try { targetFrameElement.srcdoc = `<html><body style="font-family:sans-serif;color:red;padding:20px;"><h1>Preview Error</h1><pre>${e.message}</pre></body></html>`; } catch (fe) { /* Failsafe */ }
            }
        }
        function updateActivePreviewPanes() {
            if (document.getElementById('previewTab').classList.contains('active')) updateSpecificPreview(previewFrame);
            
            const mobilePreviewTabElement = document.getElementById('mobilePreviewTab');
            const mobilePreviewButton = document.querySelector('.tab[data-tab="mobilePreview"]');
            // Check if mobile preview tab is visible (md:flex) and active
            if (mobilePreviewButton && getComputedStyle(mobilePreviewButton).display !== 'none' && mobilePreviewTabElement && mobilePreviewTabElement.classList.contains('active')) {
                updateSpecificPreview(mobilePreviewFrame);
            }
        }
        const debouncedUpdateActivePreviews = debounce(updateActivePreviewPanes, 350); // Slightly faster debounce

        function showToast(message) {
            toastNotification.textContent = message;
            toastNotification.classList.remove('opacity-0');
            // toastNotification.classList.add('opacity-100'); // Tailwind JIT might not pick this up if not present initially.
            toastNotification.style.opacity = '1'; // Direct style manipulation for reliable fade-in
            setTimeout(() => {
                // toastNotification.classList.remove('opacity-100');
                toastNotification.classList.add('opacity-0');
                toastNotification.style.opacity = '0';
            }, 2500);
        }

        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            try {
                htmlEditorInstance = monaco.editor.create(editorContainer, {
                    value: `<!DOCTYPE html>

            font-size: 2.2em;

                particle.style.setProperty('--final-rotation', \`\${initialRotation + rotationChange}deg\`);
