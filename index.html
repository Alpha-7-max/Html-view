        /* Custom CSS - Modern Soft UI with Uniform Background and White Active Elements */
        :root {
            --bg-primary: #ffffff;       /* PURE WHITE - for buttons, active tab, elements that need to stand out */
            --bg-secondary: #f1f5f9;     /* Tailwind slate-100 - Main UI chrome background (sidebar, header, content area, footer) */
            --bg-tertiary: #e2e8f0;      /* Tailwind slate-200 - for hover states on slate-100 */
            --bg-accent-light: #eff6ff;  /* Tailwind blue-50 - for light accent backgrounds */

            --border-color: #cbd5e1;       /* Tailwind slate-300 - default borders */
            --border-color-strong: #94a3b8;  /* Tailwind slate-400 - for stronger/hovered borders */
            --border-accent-subtle: #93c5fd; /* Tailwind blue-300 - for accent border on hover */

            --text-primary: #1f2937;     /* Tailwind gray-800 / slate-800 - main text headings */
            --text-secondary: #64748b;   /* Tailwind slate-500 - secondary text, icons, placeholders */
            --text-accent: #2563eb;      /* Tailwind blue-600 - for accented text, active tab text */
            --text-on-accent: #ffffff;   /* Text on a solid accent background */

            --accent-color: #3b82f6;     /* Tailwind blue-500 - primary accent color */
            --accent-color-hover: #2563eb;/* Tailwind blue-600 - hover state for accent */

            --error-color-text: #b91c1c; /* Tailwind red-700 - for error message text */
            --error-bg: #fee2e2;         /* Tailwind red-100 - for error message background */

            --font-sans: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

            --shadow-soft: 0 1px 3px 0 rgb(0 0 0 / 0.07), 0 1px 2px -1px rgb(0 0 0 / 0.07);
            --shadow-medium: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-strong: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);

            --text-green-500: #10B981;
            
            /* Core Background Colors for UI sections */
            --sidebar-bg: var(--bg-secondary);
            --tabs-bg: var(--bg-secondary);
            --header-bg: var(--bg-secondary);
            --content-bg: var(--bg-secondary); /* Background for the content *panes* */
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-secondary); 
            color: var(--text-primary);
        }

        /* Header */
        .header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-soft); 
            color: var(--text-primary);
        }
        #sidebarToggleBtn {
            background-color: var(--bg-primary); 
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 6px; 
            width: 32px; height: 32px; 
            box-shadow: var(--shadow-soft); 
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease; 
        }
        #sidebarToggleBtn:hover {
            border-color: var(--border-color-strong);
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
            box-shadow: var(--shadow-medium); 
        }
        #sidebarToggleBtn i {
            font-size: 1rem; 
        }
         .header .title .h-7.w-7 { 
            height: 1.75rem; width: 1.75rem; 
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 16px 12px;
        }

        .sidebar button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 6px;
            text-align: left;
            background-color: var(--bg-primary); 
            border: 1px solid var(--border-color);
            cursor: pointer;
            border-radius: 8px; 
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none !important;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
            box-shadow: var(--shadow-soft);
        }
        .sidebar button i {
            margin-right: 12px;
            width: 18px;
            text-align: center;
            color: var(--text-secondary);
            transition: color 0.2s ease;
            font-size: 1em; /* Base icon size */
        }
        .sidebar button:hover {
            background-color: var(--bg-tertiary); 
            color: var(--text-accent);
            border-color: var(--border-accent-subtle); 
            box-shadow: var(--shadow-medium);
        }
        .sidebar button:hover i {
            color: var(--text-accent);
        }
        .sidebar button:active {
            background-color: var(--bg-accent-light); 
            border-color: var(--accent-color);
            color: var(--text-accent);
            transform: scale(0.98); 
            box-shadow: none;
        }
        .sidebar button:active i {
            color: var(--text-accent);
        }
        .sidebar button:disabled,
        .sidebar button[disabled] {
            opacity: 0.6; cursor: not-allowed;
            background-color: var(--bg-primary) !important;
            color: var(--text-secondary) !important;
            border-color: var(--border-color) !important;
            box-shadow: none !important; transform: none !important;
        }
        .sidebar button:disabled i,
        .sidebar button[disabled] i {
            color: var(--text-secondary) !important;
        }
        .sidebar hr {
            border: none; border-top: 1px solid var(--border-color); margin: 20px 0px;
        }
        .sidebar button i.fa-check {
            color: var(--text-green-500) !important;
        }

        @media (max-width: 767px) {
            .sidebar button {
                padding: 7px 10px; /* Reduced padding */
                font-size: 12px;   /* Reduced font size */
                margin-bottom: 4px; /* Reduced margin */
            }
            .sidebar button i { 
                margin-right: 8px; /* Reduced icon margin */
                width: 16px;       /* Reduced icon container width */
                font-size: 0.9em;  /* Slightly smaller icon */
            }
        }

        /* Mobile Frame */
        .mobile-frame {
            width: 320px;
            aspect-ratio: 9 / 19.5; 
            max-width: 95%; max-height: 95%; box-sizing: border-box;
            border: 12px solid #1f2937; 
            border-radius: 36px; 
            background-color: #0f172a; 
            box-shadow: var(--shadow-strong);
            overflow: hidden; margin: auto; display: flex;
        }
        #mobilePreviewFrame {
            width: 100%; height: 100%; border: none; background-color: white;
            border-radius: 24px; 
        }
        #mobilePreviewTab { 
            background-color: var(--content-bg);
        }

        .error-console {
            background-color: var(--error-bg);
            color: var(--error-color-text);
            border-top: 1px solid var(--border-color);
        }
        .error-console pre {
            margin: 0; white-space: pre-wrap; word-break: break-all;
        }
        .sr-only { 
            position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0;
        }

        /* Tabs */
        .tabs-container {
            overflow-x: auto; -webkit-overflow-scrolling: touch;
            background-color: var(--tabs-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 8px 12px 0 12px; 
        }
        .tabs-container::-webkit-scrollbar { height: 3px; }
        .tabs-container::-webkit-scrollbar-thumb { background-color: var(--border-color-strong); border-radius: 3px; }
        .tabs { white-space: nowrap; }

        .tabs .tab {
            margin-right: 2px;
            border: 1px solid transparent; 
            border-bottom: none; 
            background-color: transparent; 
            color: var(--text-secondary);
            border-radius: 6px 6px 0 0; 
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease; 
            position: relative; 
            font-weight: 500;
            box-shadow: var(--shadow-soft); 
        }
        .tabs .tab i {
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }
        .tabs .tab:hover:not(.active) { 
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            box-shadow: var(--shadow-medium); 
        }
        .tabs .tab:hover:not(.active) i {
            color: var(--text-primary);
        }
        .tabs .tab.active {
            background-color: var(--bg-primary); 
            border-color: var(--border-color); 
            border-bottom-color: var(--bg-primary); 
            color: var(--text-accent); 
            font-weight: 600; 
            z-index: 1; 
        }
        .tabs .tab.active i {
            color: var(--text-accent);
        }
        
        .content { 
            background-color: var(--tabs-bg); 
        }
        .viewer > .tab-content { 
            background-color: var(--content-bg); 
        }
        #htmlTab { background-color: var(--content-bg); }
        #previewTab { background-color: var(--content-bg); }


        /* Footer */
        .footer {
            background-color: var(--header-bg); 
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        #toastNotification {
            background-color: var(--text-primary); 
            color: var(--bg-primary); 
            box-shadow: var(--shadow-medium);
            border-radius: 6px;
        }

        ::-webkit-scrollbar {
            width: 10px; 
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary); 
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color-strong); 
            border-radius: 5px;
            border: 2px solid var(--bg-tertiary); 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary); 
        }
    </style>

</head>

        const exportBtn = document.getElementById('exportBtn');
        const copyCodeBtn = document.getElementById('copyCodeBtn');
        const pasteCodeBtn = document.getElementById('pasteCodeBtn');
        const toastNotification = document.getElementById('toastNotification');

        if (!editorContainer || !previewFrame || !mobilePreviewFrame || !fileInput || !errorConsole || !errorOutput || !sidebar || !sidebarToggleBtn || !sidebarOverlay || !toastNotification) {
            console.error("Essential UI elements not found! Check HTML IDs.");
            document.body.innerHTML = '<div style="padding:20px;font-family:sans-serif;color:red;"><h1>Initialization Error</h1><p>Critical UI elements are missing. The application cannot start.</p></div>';
            return;
        }

        function openMobileSidebar() {
            sidebar.classList.remove('-translate-x-full'); sidebarOverlay.classList.remove('hidden');
            document.body.classList.add('overflow-hidden', 'md:overflow-auto');
        }
        function closeMobileSidebar() {
            sidebar.classList.add('-translate-x-full'); sidebarOverlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden', 'md:overflow-auto');
        }
        sidebarToggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (sidebar.classList.contains('-translate-x-full')) openMobileSidebar(); else closeMobileSidebar();
        });
        sidebarOverlay.addEventListener('click', closeMobileSidebar);

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => { clearTimeout(timeout); func.apply(this, args); };
                clearTimeout(timeout); timeout = setTimeout(later, wait);
            };
        }

        function logError(message, isHtmlError = false) {
            console.error(message);
            errorOutput.textContent += `[${new Date().toLocaleTimeString()}] ${isHtmlError ?'Preview Error':'Application Event'}: ${message}\n`;
            errorConsole.classList.remove('hidden'); errorConsole.scrollTop = errorConsole.scrollHeight;
        }
        function clearErrorConsole() {
             errorOutput.textContent = ''; errorConsole.classList.add('hidden');
        }

        function updateSpecificPreview(targetFrameElement) {
            if (!htmlEditorInstance || !targetFrameElement) return;
            try {
                if (targetFrameElement.contentWindow) {
                    targetFrameElement.srcdoc = htmlEditorInstance.getValue();
                } else {
                    targetFrameElement.onload = () => { 
                         targetFrameElement.srcdoc = htmlEditorInstance.getValue();
                         targetFrameElement.onload = null; 
                    }
                }
            } catch (e) {
                logError(`Preview update failed: ${e.message}`, true);
                try { targetFrameElement.srcdoc = `<html><body style="font-family:sans-serif;color:red;padding:20px;"><h1>Preview Error</h1><pre>${e.message}</pre></body></html>`; } catch (fe) { /* Failsafe */ }
            }
        }
        function updateActivePreviewPanes() {
            if (document.getElementById('previewTab').classList.contains('active')) updateSpecificPreview(previewFrame);
            
            const mobilePreviewTabElement = document.getElementById('mobilePreviewTab');
            const mobilePreviewButton = document.querySelector('.tab[data-tab="mobilePreview"]');
            if (mobilePreviewButton && getComputedStyle(mobilePreviewButton).display !== 'none' && mobilePreviewTabElement && mobilePreviewTabElement.classList.contains('active')) {
                updateSpecificPreview(mobilePreviewFrame);
            }
        }
        const debouncedUpdateActivePreviews = debounce(updateActivePreviewPanes, 350);

        function showToast(message) {
            toastNotification.textContent = message;
            toastNotification.classList.remove('opacity-0');
            toastNotification.style.opacity = '1'; 
            setTimeout(() => {

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('interactiveButton');

            button.addEventListener('click', () => {
                button.classList.add('activated');
                setTimeout(() => { button.classList.remove('activated'); }, 200);
                triggerAnimation();

            function triggerAnimation() {
                const shapeCount = 25; 
                const colors = ['#3b82f6', '#10b981', '#ef4444', '#f59e0b', '#8b5cf6', '#ec4899', '#6366f1'];
                for (let i = 0; i < shapeCount; i++) { createShape(colors); }

            function createShape(colors) {
                const shape = document.createElement('div');
                shape.classList.add('effect-shape');
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                let size = Math.random() * 20 + 10; 
                shape.style.width = \`\${size}px\`;
                shape.style.height = \`\${size}px\`;
                shape.style.backgroundColor = randomColor;
                if (Math.random() > 0.6) { 
                    shape.style.borderRadius = '50%';
                } else if (Math.random() > 0.3) {
                    shape.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)'; // Triangle
                    shape.style.backgroundColor = 'transparent';
                    shape.style.borderBottom = \`\${size}px solid \${randomColor}\`;
                    shape.style.borderLeft = \`\${size/2}px solid transparent\`;
                    shape.style.borderRight = \`\${size/2}px solid transparent\`;
                    shape.style.width = '0'; shape.style.height = '0';
                }
                // Position shapes to emanate from button roughly
                const buttonRect = button.getBoundingClientRect();
                const startX = buttonRect.left + buttonRect.width / 2 - window.innerWidth / 2 + (Math.random() - 0.5) * 80;
                shape.style.left = \`calc(50% + \${startX}px)\`;
                shape.style.top = \`\${buttonRect.top + (Math.random() - 0.2) * 30}px\`;
                
                const effectDuration = Math.random() * 2.5 + 2.0; 
                const endXSway = (Math.random() - 0.5) * 300; 
                const startRotation = Math.random() * 360 - 180; 
                const rotationChange = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 500 + 200); 
                const animationDelay = Math.random() * 0.4; 
                shape.style.setProperty('--effect-duration', \`\${effectDuration}s\`);
                shape.style.setProperty('--effect-delay', \`\${animationDelay}s\`);
                shape.style.setProperty('--start-x', '0px'); 
                shape.style.setProperty('--end-x', \`\${endXSway}px\`); 
                shape.style.setProperty('--start-rotate', \`\${startRotation}deg\`);
                shape.style.setProperty('--end-rotate', \`\${startRotation + rotationChange}deg\`);
                animationArea.appendChild(shape);
                shape.addEventListener('animationend', () => { shape.remove(); });
            }
        });

                        language: 'html', theme: 'vs-light', automaticLayout: true, lineNumbers: 'on',
                        wordWrap: 'on', minimap: { enabled: true, scale: 1.8, showSlider: 'mouseover', renderCharacters: false }, 
                        scrollbar: { verticalScrollbarSize:10, horizontalScrollbarSize:10, arrowSize:12, useShadows: false },
                        fontSize: 14, padding: { top: 12, bottom: 12 }, 
                        renderLineHighlight: 'gutter', 
                        roundedSelection: true,
                        occurrencesHighlight: 'off', 
                        selectionHighlight: false,
                        folding: true,
                        matchBrackets: 'near',
                    });
                    htmlEditorInstance.onDidChangeModelContent(debouncedUpdateActivePreviews);
                    setInitialActiveTab(); 
                } catch (error) {
                     logError(`Monaco Editor initialization failed: ${error.message}`);
                     editorContainer.innerHTML = `<div class="p-5 text-[var(--error-color-text)]">Failed to load the code editor. Please try refreshing the page.</div>`;
                     [clearBtn,copyCodeBtn,pasteCodeBtn,importBtn,exportBtn].forEach(b => b && (b.disabled=true));
                }
            });

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                if (!htmlEditorInstance && tab.dataset.tab === 'html') { logError("Editor is not initialized."); return; }
                if (getComputedStyle(tab).display === 'none') return; 

                const targetTabName = tab.dataset.tab;
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => { c.classList.remove('active','z-10'); c.classList.add('z-0'); });
                
                tab.classList.add('active');
                const targetContent = document.getElementById(targetTabName + 'Tab');

                if (targetContent) {
                    targetContent.classList.add('active','z-10'); targetContent.classList.remove('z-0');
                    clearErrorConsole(); 
                    if (targetTabName === 'preview') updateSpecificPreview(previewFrame);
                    else if (targetTabName === 'mobilePreview') updateSpecificPreview(mobilePreviewFrame);
                    else if (targetTabName === 'html' && htmlEditorInstance) {
                         setTimeout(() => { 
                            if (htmlEditorInstance) { htmlEditorInstance.layout(); htmlEditorInstance.focus(); }
                        }, 50);
                    }
                } else { logError(`Tab content for "${targetTabName}" not found.`); }
                closeMobileSidebar(); 
            });
        });

        function handleSidebarAction(actionFn) {
            if (!htmlEditorInstance) { logError("Editor is not ready for this action."); closeMobileSidebar(); return; }
            actionFn();
        }

        if(clearBtn) clearBtn.addEventListener('click', () => handleSidebarAction(() => {
            clearErrorConsole(); htmlEditorInstance.setValue('');
            const htmlTabButton = document.querySelector('.tab[data-tab="html"]');
            if (htmlTabButton && !htmlTabButton.classList.contains('active')) {
                htmlTabButton.click(); 
            } else { 
                 setTimeout(() => { if(htmlEditorInstance) {htmlEditorInstance.focus(); htmlEditorInstance.setPosition({lineNumber:1,column:1});} }, 50);
                 closeMobileSidebar();
            }
        }));

        if(copyCodeBtn) copyCodeBtn.addEventListener('click', () => handleSidebarAction(async () => {
            const icon = copyCodeBtn.querySelector('i'), span = copyCodeBtn.querySelector('span');
            const origIconCls = icon.className, origSpanTxt = span.textContent;
            try {
                await navigator.clipboard.writeText(htmlEditorInstance.getValue());
                icon.className = 'fas fa-check'; span.textContent = 'Copied!';
                
                const htmlEditorTab = document.querySelector('.tab[data-tab="html"]');
                if (htmlEditorTab) {
                    if (!htmlEditorTab.classList.contains('active')) {
                        htmlEditorTab.click(); 
                        setTimeout(() => { if (htmlEditorInstance) htmlEditorInstance.setSelection(htmlEditorInstance.getModel().getFullModelRange()); }, 150);
                    } else {
                        htmlEditorInstance.focus(); htmlEditorInstance.setSelection(htmlEditorInstance.getModel().getFullModelRange());
                        closeMobileSidebar();
                    }
                } else { closeMobileSidebar(); }

                setTimeout(() => { icon.className = origIconCls; span.textContent = origSpanTxt; }, 2000);
            } catch (err) {
                logError(`Copy to clipboard failed: ${err.message}`);
                alert("Failed to copy code. This might be due to browser permissions or if the page is not served over HTTPS. Check the console for details.");
                icon.className = origIconCls; span.textContent = origSpanTxt;
                closeMobileSidebar();
            }
        }));

        if(pasteCodeBtn) pasteCodeBtn.addEventListener('click', () => handleSidebarAction(async () => {
            const icon = pasteCodeBtn.querySelector('i'), span = pasteCodeBtn.querySelector('span');
            const origIconCls = icon.className, origSpanTxt = span.textContent;
            try {
                if (!navigator.clipboard || !navigator.clipboard.readText) {
                    alert("Clipboard API for pasting is not available or permission was denied. Please use Ctrl+V (or Cmd+V) directly in the editor.");
                    logError("Paste from clipboard API not available/denied.");
                    closeMobileSidebar(); return;
                }
                const textToPaste = await navigator.clipboard.readText();
                htmlEditorInstance.setValue(textToPaste);
                showToast("Code pasted successfully!");
                icon.className = 'fas fa-check'; span.textContent = 'Pasted!';
                 const htmlEditorTab = document.querySelector('.tab[data-tab="html"]');
                 if (htmlEditorTab && !htmlEditorTab.classList.contains('active')) {
                    htmlEditorTab.click(); 
                 } else {
                    closeMobileSidebar();
                 }
                setTimeout(() => { icon.className = origIconCls; span.textContent = origSpanTxt; }, 2000);
            } catch (err) {
                logError(`Paste from clipboard failed: ${err.message}`);
                alert(err.name === 'NotAllowedError' ? "Permission to paste from clipboard was denied." : "Failed to paste code. Check the console for details.");
                icon.className = origIconCls; span.textContent = origSpanTxt;
                closeMobileSidebar();
            }
        }));

        if(importBtn) importBtn.addEventListener('click', () => handleSidebarAction(() => {
            fileInput.click(); 
        }));

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && htmlEditorInstance) {
                clearErrorConsole();
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        htmlEditorInstance.setValue(e.target.result);
                        const htmlTabButton = document.querySelector('.tab[data-tab="html"]');
                        if (htmlTabButton && !htmlTabButton.classList.contains('active')) {
                            htmlTabButton.click(); 
                        } else {
                            htmlEditorInstance.focus(); 
                            closeMobileSidebar();
                        }
                    } catch (readErr) { logError(`Error processing file content: ${readErr.message}`); closeMobileSidebar(); }
                };
                reader.onerror = () => { logError(`Error reading file: ${reader.error.message}`); closeMobileSidebar(); };
                reader.readAsText(file);
            } else if (!htmlEditorInstance) {
                logError("Editor not initialized. Cannot import file.");
                closeMobileSidebar();
            } else { 
                closeMobileSidebar();
            }
            event.target.value = null; 
        });

        if(exportBtn) exportBtn.addEventListener('click', () => handleSidebarAction(() => {
            clearErrorConsole();
            try {
                const codeToExport = htmlEditorInstance.getValue();
                const blob = new Blob([codeToExport], {type:'text/html;charset=utf-8'});
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'my_html_page.html'; 
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                showToast("File download initiated!");
            } catch (exErr) {
                logError(`Export failed: ${exErr.message}`);
                alert("Failed to export file. Check console for details.");
            }
            closeMobileSidebar();
        }));

        function setInitialActiveTab() {
            let activeTabButton = document.querySelector('.tab.active');

            if (!activeTabButton || getComputedStyle(activeTabButton).display === 'none') {
                if(activeTabButton) { 
                    activeTabButton.classList.remove('active');
                    const oldContent = document.getElementById(activeTabButton.dataset.tab + 'Tab');
                    if(oldContent) { oldContent.classList.remove('active','z-10'); oldContent.classList.add('z-0'); }
                }
                activeTabButton = document.querySelector('.tab[data-tab="preview"]');
                if (!activeTabButton || getComputedStyle(activeTabButton).display === 'none') {
                    activeTabButton = document.querySelector('.tab[data-tab="html"]');
                }
                if (!activeTabButton || getComputedStyle(activeTabButton).display === 'none') {
                    activeTabButton = Array.from(tabs).find(t => getComputedStyle(t).display !== 'none');
                }
            }

            if (activeTabButton) { 
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => { tc.classList.remove('active','z-10'); tc.classList.add('z-0'); });

                activeTabButton.classList.add('active');
                const activeContentElement = document.getElementById(activeTabButton.dataset.tab + 'Tab');
                if (activeContentElement) {
                    activeContentElement.classList.add('active','z-10'); activeContentElement.classList.remove('z-0');

                    const activeTabName = activeTabButton.dataset.tab;
                    if (activeTabName === 'html' && htmlEditorInstance) {
                        setTimeout(() => { if (htmlEditorInstance) { htmlEditorInstance.layout(); } }, 50); 
                    }
                    updateActivePreviewPanes();
                } else {
                    logError(`Initial active tab content for "${activeTabButton.dataset.tab}" not found.`);
                }
            } else {
                logError("No suitable tab found to be set as active.");
            }
        }
        window.addEventListener('resize', debounce(setInitialActiveTab, 250));
    });
